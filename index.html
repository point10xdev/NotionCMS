      <script>
        /*
          Immediately Invoked Function Expression (IIFE)
          Concept: Runs this function immediately after defining it.
        */
        (function loadSkeletonBuffer(){
          // Declaring an object 'skeleton' with HTML and CSS keys, both empty for now.
          // Concept: JavaScript object literals.
          const skeleton = {
            html: ``,
            css : ``,
          }

          /*
            Dynamically selecting the 'card-container' element from the DOM
            Concept: DOM Selection using document.querySelector()
          */
          document.querySelector('.card-container').
          /*
            Inserting 6 copies of skeleton HTML (empty here) plus the CSS into the container.
            Concept: String repeat() method and DOM manipulation.
          */
          innerHTML = skeleton.html.repeat(6) + skeleton.css

        })()  // <--- Important: Immediately calling the function. -->
